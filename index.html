<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <script src="awesomeBooks.js" defer></script>
    <!-- <style>
      h3 {
        background-color: black;
      }
    </style> -->
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Awesome Books</h1>
        <div class="book-display">
        </div>
        <form action="#" method="get" id="book-form">
          <div>
            <input
              type="text"
              placeholder="Title"
              id="title"
              required
              maxlength="50"
            />
          </div>
          <br />
          <div>
            <input
              type="text"
              placeholder="Author"
              id="author"
              required
              maxlength="20"
            />
          </div>
          <br />

          <button class="add-btn" type="submit">Add</button>
        </form>
      </div>
    </section>
  </body>
</html>
